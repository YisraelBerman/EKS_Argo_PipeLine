apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: argo.weather.yisraelberman.com
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: argo-cd-argocd-server
            port:
              number: 80

